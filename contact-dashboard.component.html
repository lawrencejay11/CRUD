<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <h2>Assessment - CRUD</h2>
        <div class="d-flex">
            <button (click)="clickAddContact()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-success">
                Add Contact
            </button>
        </div>
    </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-12 mt-3">
      <table class="table table-striped table-hover mt-3">
        <thead>
            <tr>
                <th scope="col">Contact ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of contactData">
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.phone }}</td>
                <td>
                    <button class="btn btn-secondary">View</button>
                    <button (click)="editContact(row)" class="btn btn-primary mx-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                    <button (click)="deleteContact(row)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
  </div>
</div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contact Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label class="form-label">Contact Number</label>
                  <input type="text" formControlName="phone" class="form-control" id="exampleInputPassword1">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postContactDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateContactDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <p style="text-align: center;">Good luck!!!</p>
